<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Oleo+Script+Swash+Caps&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main" id="main">
      <div class="gameName">
        <h1 class="Name">Hangman</h1>

      </div>
      <div class="hangmanImageBlock">
        <img id="mainImage" src="hangman.png" alt="">

      </div>
      <div class="gameTextEntry">
        <h1 id="gameWord"></h1>

      </div>
      <div class="chancesdes">
        <p id="chancescom"> Remaining Chances : <span id="spanForChance">6</span></p>
        <p>Used : <span id="used"></span></p>

      </div>
      <div class="gamedes">
        <h1 id="gamecom"></h1>

      </div>
      <div class="PlayAgainButton ">
        <button  id="playButton" type="button" name="button">Play Again!</button>

      </div>

    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
